<script>


d3.json("/data/rt.json", function(data) {
    // let parseDate = d3.time.format("%m/%d/%Y").parse;
    // let parseDate = d3.time.format("%m-%d-%y").parse;
    // let parseDate = Date.parse('%m-%d-%y');
    data = data.filter(function(d){
        if(isNaN(d.y)){
            return false;
        }
        
        d.y = parseFloat(d.y); //rt
        // d.x = parseDate(d.x);
        
        d.x = Date.parse(d.x) / 1000;
        
        // console.log(d.x);
        // d.x = d.x;
        // const secondsSinceEpoch = Math.round(now.getTime() / 1000)  
        // d.x = secondsSinceEpoch
        return true;
    });
    
    var allGroup = d3.map(data, function(d){return(d.geography_modeled)}).keys();
    
    // allGroup.sort();
    //SORT, move il to front 
    
        // add the options to the button
    d3.select("#selectButton")
      .selectAll('myOptions')
     	.data(allGroup)
      .enter()
    	.append('option')
      .text(function (d) { 
          
          if(d == "illinois" ||d == "Illinois" ) {
              return "Illinois";
          }
        //   n = d.charAt(d.length - 1 );
          d = "Region " + d.substring( d.indexOf('_')+1);
          return d; 
          
      }) // text showed in the menu
      .attr("value", function (d) { return d; })
      .attr("class", "dropdown-item")
      
    console.log(data);
    console.log(allGroup)
    
    var graph = new Rickshaw.Graph( {
  	element: document.getElementById("rt_chart"),
  	height: 500,
  	renderer: 'line',
  	series: [
  		{
  			color: "#c05020",
  			data: data.filter(function(d){return d.geography_modeled==allGroup[allGroup.length - 1]})
  		}
  	]
  });
  
  graph.render();
  
      var hoverDetail = new Rickshaw.Graph.HoverDetail({
        graph: graph,
        // xFormatter: function(x) { return x + "seconds" },
        // yFormatter: function(y) { return y + " percent" }
        formatter: function(series, x, y) {
// 		var date = '<span class="date">' + new Date(x * 1000).toUTCString() + '</span>';
		var swatch = '<span class="detail_swatch" style="background-color: ' + series.color + '"></span>';
// 		var content = swatch + "R" + '<sub>t </sub> ' + ": " + parseFloat(y) + '<br>' + date;
		var content = swatch + "R" + '<sub>t </sub> ' + ": " + parseFloat(y) + '<br>';
		return content;
	}
    });

      var yAxis = new Rickshaw.Graph.Axis.Y({
        graph: graph
    });
    
    yAxis.render();
      
  var axes = new Rickshaw.Graph.Axis.Time({
    graph: graph
  });
  
  axes.render();
  
  var resize = function() {
	graph.configure({
		width: document.getElementById("rt_chart").offsetWidth,
		height: document.getElementById("rt_chart").offsetHeight
	});
	graph.render();
	axes.render();
  }
  
  window.addEventListener('resize', resize); 
  
  resize();
  
});
