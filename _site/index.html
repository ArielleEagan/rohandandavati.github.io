<script>

/* global d3 */

// var margin = {top: 10, right: 30, bottom: 30, left: 60},
//     width = document.getElementById("rt_chart").offsetWidth - margin.left - margin.right,
//     height = document.getElementById("rt_chart").offsetHeight - margin.top - margin.bottom;
   
  var margin = {top: 10, right: 30, bottom: 30, left: 60},
    // width = document.getElementById("rt_chart").offsetWidth - margin.left - margin.right,
    height = 300;
    
    // append the svg object to the body of the page
    var svg = d3.select("#rt_chart")
      .append("svg")
        // .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      // .append("g")
      //   .attr("transform",
      //         "translate(" + margin.left + "," + margin.top + ")");
              
              
// d3.json("/data/rt.json").then(function(data) {
d3.json("/data/rt.json").then(function(data) {
    // filers NaN and converts from string
    let parseDate = d3.timeParse("%m/%d/%Y");
    
    // console.log(data)
    data = data.filter(function(d){
        if(isNaN(d.rt_median)){
            return false;
        }
        d.rt_lower = parseFloat(d.rt_lower);
        d.rt_median = parseFloat(d.rt_median);
        d.rt_upper = parseFloat(d.rt_upper);
        // d.date = Date.parse(d.date) / 1000;
        d.date = parseDate(d.date);
        return true;
    });
    
    console.log(data)
    
    // array of regions - TODO: need to sort, move Illinois to front
    var allGroup = d3.map(data, function(d){return(d.geography_modeled)}).keys();
    // allGroup.sort(); // doesn't work - need to convert ending to number and compare
    
    // add the options to the button
    d3.select("#selectButton")
      .selectAll('myOptions')
     	.data(allGroup)
      .enter()
    	.append('option')
      .text(function (d) { 
          if(d == "illinois" ||d == "Illinois" ) {
              return "Illinois";
          }
        //   n = d.charAt(d.length - 1 );
          d = "Region " + d.substring( d.indexOf('_')+1);
          return d; 
      }) // text showed in the menu
      .attr("value", function (d) { return d; })
      .attr("class", "dropdown-item")
      
    // console.log(data);
    // console.log(allGroup)
    
    // A color scale: one color for each group
    var myColor = d3.scaleOrdinal()
      .domain(allGroup)
      .range(d3.schemeSet2);
      
    var lightColors = d3.scaleOrdinal()
      .domain(allGroup)
      .range(d3.schemePastel2);
    
      
    var x = d3.scaleTime()
      .domain(d3.extent(data, function(d) { return d.date}))
      // .range([ 0, width ]);
    var xAxis = svg.append("g")
      .attr("transform", "translate(0," + height + ")");
      // .call(d3.axisBottom(x).ticks(5));
      
          // Add Y axis
    var y = d3.scaleLinear()
      .domain([0, d3.max(data, function(d) { return +d.rt_median; })])
      .range([ height, 0 ]);
    var yAxis = svg.append("g")
      // .call(d3.axisLeft(y));
    
    
    var interval = svg.append("path")
      .datum(data.filter(function(d){return d.geography_modeled==allGroup[0]}))
      .attr("fill", function(d){ return lightColors(allGroup[0]) })
      .attr("stroke", "none")
      // .attr("d", d3.area()
      //   .x(function(d) { return x(d.date) })
      //   .y0(function(d) { return y(d.rt_lower) })
      //   .y1(function(d) { return y(d.rt_upper) })
      //   )
        
              // Initialize line with first group of the list
    var line = svg
      .append('g')
      .append("path")
        .datum(data.filter(function(d){return d.geography_modeled==allGroup[0]}))
        // .attr("d", d3.line()
        //   .x(function(d) { return x(d.date) })
        //   .y(function(d) { return y(d.rt_median) })
        // )
        .attr("stroke", function(d){ return myColor(allGroup[0]) })
        .style("stroke-width", 4)
        .style("fill", "none")
        
        
    // A function that finishes to draw the chart for a specific device size.
function drawChart() {

  // get the current width of the div where the chart appear, and attribute it to Svg
  //?width = document.getElementById("rt_chart").offsetWidth - margin.left - margin.right
  currentWidth = parseInt(d3.select('#rt_chart').style('width'), 10) + margin.left + margin.right
  svg
  .attr("width", currentWidth)
  .append("g")
  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  // Update the X scale and Axis (here the 20 is just to have a bit of margin)
  x.range([ 20, currentWidth-20 ]);
  xAxis.call(d3.axisBottom(x).ticks(5));
  
  yAxis.call(d3.axisLeft(y));

  // // Add the last information needed for the circles: their X position
  // myCircles
  //   .attr("cx", function(d){ return x(d)})
  // }
  interval
  .attr("d", d3.area()
    .x(function(d) { return x(d.date) })
    .y0(function(d) { return y(d.rt_lower) })
    .y1(function(d) { return y(d.rt_upper) })
    )

  line
    .attr("d", d3.line()
    .x(function(d) { return x(d.date) })
    .y(function(d) { return y(d.rt_median) })
  )

}


// Initialize the chart
drawChart();

// Add an event listener that run the function when dimension change
window.addEventListener('resize', drawChart ); 
        
        
    // A function that update the chart
    function update(selectedGroup) {

      // Create new data with the selection?
      var dataFilter = data.filter(function(d){return d.geography_modeled==selectedGroup})
      
      interval
      .datum(dataFilter)
      .transition()
      .duration(1000)
      .attr("fill", function(d){ return lightColors(selectedGroup) })
      .attr("stroke", "none")
      .attr("d", d3.area()
        .x(function(d) { return x(d.date) })
        .y0(function(d) { return y(d.rt_lower) })
        .y1(function(d) { return y(d.rt_upper) })
        )
      
      
      // Give these new data to update line
        line
          .datum(dataFilter)
          .transition()
          .duration(1000)
          .attr("d", d3.line()
            .x(function(d) { return x(d.date) })
            .y(function(d) { return y(d.rt_median) })
          )
          .attr("stroke", function(d){ return myColor(selectedGroup) })
    }
    
    
    // When the button is changed, run the updateChart function
    d3.select("#selectButton").on("change", function(d) {
        // recover the option that has been chosen
        var selectedOption = d3.select(this).property("value")
        // run the updateChart function with this selected option
        console.log(selectedOption)
        update(selectedOption)
    })
    
  
});
