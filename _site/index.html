<script>


d3.json("/data/rt.json", function(data) {
    let parseDate = d3.time.format("%m/%d/%Y").parse;
    data = data.filter(function(d){
        if(isNaN(d.y)){
            return false;
        }
        d.y = +d.y;
        const now = parseDate(d.x);  
        const secondsSinceEpoch = Math.round(now.getTime() / 1000)  
        d.x = secondsSinceEpoch
        return true;
    });
    var allGroup = d3.map(data, function(d){return(d.geography_modeled)}).keys();
     
    // console.log(allGroup);
    // console.log(allGroup[allGroup.length - 1])
    
  var graph = new Rickshaw.Graph( {
  	element: document.getElementById("rt_chart"),
  	width: 960,
  	height: 500,
  	renderer: 'line',
  	series: [
  		{
  			color: "#c05020",
  			data: data.filter(function(d){return d.geography_modeled==allGroup[allGroup.length - 1]})
  		}
  	]
  } );

graph.render();

var resize = function() {
	graph.configure({
		width: document.getElementById("rt_chart").offsetWidth,
		height: document.getElementById("rt_chart").offsetHeight
	});
	graph.render();
}

window.addEventListener('resize', resize); 
resize();

    
    
});

d3.json("/data/cases_deaths.json", function(data) {
    let parseDate = d3.time.format("%Y-%m-%d").parse;
    data = data.filter(function(d){
        if(isNaN(d.y)){
            return false;
        }
        d.y = +d.y;
        const now = parseDate(d.x);  
        const secondsSinceEpoch = Math.round(now.getTime() / 1000)  
        d.x = secondsSinceEpoch
        return true;
    });
    
    console.log(data)
    var allGroup = d3.map(data, function(d){return(d.geography_modeled)}).keys();
     
    console.log(allGroup);
    console.log(allGroup[allGroup.length - 1])
    console.log(data.filter(function(d){return d.geography_modeled==allGroup[0]}))
 
  var graph = new Rickshaw.Graph( {
  	element: document.getElementById("cases_chart"),
  	width: 960,
  	height: 500,
  	renderer: 'area',
  	series: [
  		{
  			color: "#c05020",
  			data: data.filter(function(d){return d.geography_modeled==allGroup[0]})
  		}
  	]
  } );

graph.render();

var resize = function() {
	graph.configure({
		width: document.getElementById("cases_chart").offsetWidth,
		height: document.getElementById("cases_chart").offsetHeight
	});
	graph.render();
}

window.addEventListener('resize', resize); 
resize();

    
    
});
