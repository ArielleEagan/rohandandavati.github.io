---
layout: default
title: Reports
---
<style type="text/css">
    .album {
        background-color:transparent !important;
    }
    .jumbotron {
        background-color:transparent !important;
    }
    .head {
        position: relative;
        padding-top: 80px
    }
    .card-title {
        font-size: 18px;
        /*font-weight: bold;*/
    }
    .card {
      width: 300px;
      height: 600px;
    }
     
     
    /*.card-outer{*/
    /*    marign: 10px;*/
    /*}*/
    body {
    padding-top: 70px;
    }
    .read {
      width: 80px;
    }
    
    .dropdown{

    display: none !important;
    
    }
</style>

<div class = "container ">
  <div class = "d-flex justify-content-center flex-wrap">
           {% for report in site.data.reports %}
             
             <div class="card mb-4 shadow-sm h-100 d-md-inline-flex card-outer">
               
               <img class="card-img-top" src="{{ report.image_path }}" alt="{{ report.name }}">
                 
                 <div class="card-body d-flex flex-column">
                   
                   <text class = "card-title ">{{ report.name }}</text>
                   
                   <!--<br></br>-->
                   
                   <p class="card-text">{{ report.description }}</p>
                   
                   <a href="{{ report.path }}" type="button" class="btn read btn-outline-primary" target="_blank" >Read</a>
                   
                  </div>
                </div>  
            {% endfor %}
      </div>
</div>
