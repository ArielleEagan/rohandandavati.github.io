    .head {
        position: relative;
        padding-top: 80px
    }
    .card-title {
        font-size: 18px;
    }
    .card-subtitle {
        font-size: 12px;
    }
    .card {
      width: 300px;
      height: 450px;
    }
    .cut-text { 
      text-overflow: ellipsis;
      overflow: hidden; 
      width: 160px; 
      height: 3.6em; 
      white-space: nowrap;
    }
    body {
    padding-top: 90px;
    }
    .read {
      width: 80px;
      margin: 20px;
      float: bottom;
    }
    .d-flex > div {
      margin: 10px;
    }
    .dropdown{
      display: none !important;
    }
    .img {
      object-fit: contain;
width: 100%;
height: 200px;
    }
    .crop-text-1 {
  -webkit-line-clamp: 1;
  overflow : hidden;
  text-overflow: ellipsis;
  display: -webkit-box;
  -webkit-box-orient: vertical;
}
.crop-text-2 {
  -webkit-line-clamp: 3;
  overflow : hidden;
  text-overflow: ellipsis;
  display: -webkit-box;
  -webkit-box-orient: vertical;
}
</style>



<div class = "container ">
  <div class = "d-flex justify-content-left flex-wrap">
    {% for report in site.data.reports %}             
    <div class="card mb-4 shadow-sm d-md-inline-flex card-outer row">  
    
      <img class="card-img-top img" src="{{ report.image_path }}" alt="{{ report.name }}">
      
      <div class="card-body d-flex flex-column caption">
        <text class = "card-title crop-text-1 ">{{ report.name }}</text>
        <text class = "card-subtitle">{{ report.date }}</text>
        <p class="card-text crop-text-2">{{ report.description }}</p> 
      </div>
      <a href="{{ report.path }}" class="btn btn-outline-primary read " target="_blank">Read</a>
    </div>  
    {% endfor %}
  </div>
</div>
