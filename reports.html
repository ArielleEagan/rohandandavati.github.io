---
layout: default
title: Reports
---
<!--<h2>Reports</h2> -->

<!--<main role="main">-->
<style type="text/css">
    .album {
        background-color:transparent !important;
    }
    .jumbotron {
        background-color:transparent !important;
    }
    .head {
        position: relative;
        padding-top: 80px
    }
    .card-title {
        font-size: 18px;
        /*font-weight: bold;*/
    }
</style>
  <div class="album py-5 bg-light">
    <div class=" head container">
      <div class="row">
        {% for report in site.data.reports %}
          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <svg class="bd-placeholder-img card-img-top" width="100%" height="170" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
              <div class="card-body">
                  <text class = "card-title">{{ report.name }}</text>
                  <br></br>
                <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content.</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <!--<button type="button" class="btn btn-sm btn-outline-secondary">View</button>-->
                    <a href="rohandandavati.github.io{{ report.path }}" class="card-link">Read</a>
                    <!--<button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>-->
                  </div>
                  <!--<small class="text-muted">9 mins</small>-->
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
    <!--</main>-->
