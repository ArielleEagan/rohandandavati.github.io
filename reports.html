---
layout: default
title: Reports
---
<style type="text/css">
    .album {
        background-color:transparent !important;
    }
    .jumbotron {
        background-color:transparent !important;
    }
    .head {
        position: relative;
        padding-top: 80px
    }
    .card-title {
        font-size: 18px;
        /*font-weight: bold;*/
    }
    .card-subtitle {
        font-size: 12px;
    }
    .card {
      width: 300px;
      height: 600px;
    }
     
     
    /*.card-outer{*/
    /*    marign: 10px;*/
    /*}*/
    body {
    padding-top: 70px;
    }
    .read {
      width: 80px;
    }
    /* margins around the flex items */
    .d-flex > div {
      margin: 10px;
    }
</style>

<div class = "container ">
  <div class = "d-flex justify-content-start flex-wrap">
    {% for report in site.data.reports %}             
    <div class="card mb-4 shadow-sm h-100 d-md-inline-flex card-outer">              
      <img class="card-img-top" src="{{ report.image_path }}" alt="{{ report.name }}">
      <div class="card-body d-flex flex-column">
        <text class = "card-title ">{{ report.name }}</text>
        <text class = "card-subtitle">{{ report.date }}</text>
        <!--<br></br>-->
        <p class="card-text">{{ report.description }}</p> 
        <div class= "btn-group">
          <a href="{{ report.path }}" class="card-link" target="_blank">Read</a>
        </div>
      </div>
    </div>  
    {% endfor %}
  </div>
</div>
