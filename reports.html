---
layout: default
title: Reports
---
<style type="text/css">
    .album {
        background-color:transparent !important;
    }
    .jumbotron {
        background-color:transparent !important;
    }
    .head {
        position: relative;
        padding-top: 80px
    }
    .card-title {
        font-size: 18px;
        /*font-weight: bold;*/
    }
</style>

  <div class="album py-5 bg-light">
    <div class=" head container">
      <div class="row">
        {% for report in site.data.reports %}
          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <img class="card-img-top" src="{{ report.image_path }}" alt="{{ report.name }}">
              <div class="card-body">
                  <text class = "card-title">{{ report.name }}</text>
                  <br></br>
                <p class="card-text">{{ report.description }}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <a href="{{ report.path }}" class="card-link">Read</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
